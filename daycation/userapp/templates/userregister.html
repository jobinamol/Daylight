<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Daylight Resort</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load static template tag library -->
    {% load static %}

    <!-- Link to CSS stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Daylight</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{% url 'packages' %}" class="nav-link">Packages</a></li>
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>
                    <li class="nav-item active"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->

    <div class="hero-wrap" style="background-image: url('{% static 'images/bg_1.jpg' %}');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text d-flex align-items-end justify-content-center">
                <div class="col-md-9 text-center d-flex align-items-end justify-content-center">
                    <div class="text">
                        <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Register</span></p>
                        <h1 class="mb-4 bread">Register</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Register</h3>
                        <form method="POST" action="{% url 'useredit' %}" enctype="multipart/form-data" class="mt-4">
                            {% csrf_token %}
                        
                            <!-- ID (read-only, as itâ€™s usually not editable by the user) -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control" id="id" name="id" value="{{ profile.id }}" readonly>
                                </div>
                            </div>
                        
                            <!-- Name -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ profile.name }}" required>
                                </div>
                            </div>
                        
                            <!-- Address -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" value="{{ profile.address }}" required>
                                </div>
                            </div>
                        
                            <!-- Mobile Number -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="mobilenumber">Mobile Number</label>
                                    <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" value="{{ profile.mobilenumber }}" required>
                                </div>
                            </div>
                        
                            <!-- Email ID -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="emailid">Email ID</label>
                                    <input type="email" class="form-control" id="emailid" name="emailid" value="{{ profile.emailid }}" required>
                                </div>
                            </div>
                        
                            <!-- District -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="district">District</label>
                                    <input type="text" class="form-control" id="district" name="district" value="{{ profile.district }}" required>
                                </div>
                            </div>
                        
                            <!-- Age -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" value="{{ profile.age }}" required>
                                </div>
                                <!-- Sex -->
                                <div class="form-group col-md-6">
                                    <label for="sex">Sex</label>
                                    <select class="form-control" id="sex" name="sex" required>
                                        <option value="" disabled>Choose...</option>
                                        <option value="male" {% if profile.sex == "male" %}selected{% endif %}>Male</option>
                                        <option value="female" {% if profile.sex == "female" %}selected{% endif %}>Female</option>
                                        <option value="other" {% if profile.sex == "other" %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                            </div>
                        
                            <!-- Profile Image -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="profile_image">Profile Image</label>
                                    <input type="file" class="form-control-file" id="profile_image" name="profile_image" accept="image/*">
                                </div>
                            </div>
                        
                            <!-- Username -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" value="{{ profile.username }}" required>
                                </div>
                        
                                <!-- Password -->
                                <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                                </div>
                            </div>
                        
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-block">Update</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="ftco-footer ftco-bg-dark ftco-section">
        <div class="container">
            <!-- Footer content omitted for brevity -->
        </div>
    </footer>

    <!-- Include necessary JS files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
