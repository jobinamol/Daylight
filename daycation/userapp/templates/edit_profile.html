<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
            </div>
            <div class="mb-3">
                <label for="mobilenumber" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" value="{{ user.mobilenumber }}" required>
            </div>
            <div class="mb-3">
                <label for="emailid" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailid" name="emailid" value="{{ user.emailid }}" required>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district" value="{{ user.district }}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-select" id="sex" name="sex">
                    <option value="male" {% if user.sex == "male" %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.sex == "female" %}selected{% endif %}>Female</option>
                    <option value="other" {% if user.sex == "other" %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="profile_image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="profile_image" name="profile_image">
                <img src="{{ user.profile_image.url }}" alt="Profile Image" class="img-fluid mt-3">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</body>
</html>
