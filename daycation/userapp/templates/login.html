<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Daylight Resort</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- CSS Stylesheets -->
    <link href="{% static 'css/open-iconic-bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Add other CSS files as needed -->

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Daylight</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'userdashboard' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'packages' %}">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'userregister' %}">Create New Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">Login</h3>
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary py-2 px-4">Login</button>
                                </div>
                                <div class="text-center mt-4">
                                    <p><a href="{% url 'userregister' %}" class="btn btn-secondary">Create New Account</a></p>
                                    <p><a href="{% url 'forgot_password' %}" class="btn btn-link">Forgot Password?</a></p>
                                </div>
                                {% if messages %}
                                    <div class="messages mt-3">
                                        {% for message in messages %}
                                            <p class="alert alert-danger">{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="ftco-footer bg-dark">
        <div class="container">
            <p class="text-center">&copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | Daylight Resort</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
