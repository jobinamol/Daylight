<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, {{ user.username }}!</h1>
        
        <div class="profile">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.emailid }}</p>
            <p><strong>Mobile Number:</strong> {{ user.mobilenumber }}</p>
            <p><strong>District:</strong> {{ user.district }}</p>
            <p><strong>Age:</strong> {{ user.age }}</p>
            <p><strong>Gender:</strong> {{ user.sex }}</p>

            <!-- Show profile picture if it exists -->
            {% if user.profile_image %}
                <img src="{{ user.profile_image.url }}" alt="Profile Image" width="150">
            {% else %}
                <img src="{% static 'default.jpg' %}" alt="Default Profile Image" width="150">
            {% endif %}
        </div>

        <!-- Edit Profile Button -->
        <div class="mt-4">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
</body>
</html>
