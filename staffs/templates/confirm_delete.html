{% extends 'housekeep_dashboard.html' %}
 {% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'images/home.jpg' %}"); /* Add a background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #dc3545;
            font-family: 'Lato', sans-serif;
            font-size: 1.8em;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 45%;
            margin: 0 2.5%;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Add hover effect to buttons */
        .btn:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }

        .back-btn a {
            color: #007bff;
            font-size: 1.1em;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .back-btn a:hover {
            color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the room <strong>{{ room.number }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'roommanagement' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <!-- Optional back link for better navigation -->
        <div class="back-btn">
            <a href="{% url 'roommanagement' %}">‚Üê Back to Room Management</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
