{% extends 'adminindex.html' %}

{% block title %}Add Room{% endblock %}

{% block content %}
{% load static %}

<div class="form-container">
    <h1>Add New Room</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="number">Room Number:</label>
            <input type="text" id="number" name="number" required maxlength="10">
        </div>
        <div class="form-group">
            <label for="name">Room Name:</label>
            <input type="text" id="name" name="name" required maxlength="100">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="type">Room Type:</label>
            <select id="type" name="type" required>
                <option value="">Select a room type</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
                <option value="deluxe">Deluxe</option>
                <option value="family">Family</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="">Select a status</option>
                <option value="available">Available</option>
                <option value="occupied">Occupied</option>
                <option value="maintenance">Maintenance</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" min="1" value="1" required>
        </div>
        <div class="form-group">
            <label for="available_count">Available Count:</label>
            <input type="number" id="available_count" name="available_count" min="0" value="1" required>
        </div>
        <div class="form-group">
            <label for="image">Room Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="form-actions">
            <button type="submit" class="icon-btn">
                <i class="fas fa-plus-circle"></i> Add Room
            </button>
            <a href="{% url 'roommanagement' %}" class="icon-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back to Room Management
            </a>
        </div>
    </form>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #ff6347;
        font-size: 2.5em;
        font-family: 'Lato', sans-serif;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-actions {
        text-align: center;
        margin-top: 20px;
    }

    .icon-btn {
        padding: 12px 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
    }

    .icon-btn:hover {
        background-color: #0056b3;
    }

    .back-btn {
        background-color: #6c757d;
    }

    .back-btn:hover {
        background-color: #5a6268;
    }

    .form-actions .icon-btn i {
        font-size: 1.3em;
    }

    .form-group input[type="file"] {
        padding: 5px;
    }
    .error-message {
        color: #dc3545;
        font-size: 0.9em;
        margin-top: 5px;
    }
</style>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');
            requiredFields.forEach(function(field) {
                if (!field.value) {
                    isValid = false;
                    let errorMessage = field.parentNode.querySelector('.error-message');
                    if (!errorMessage) {
                        errorMessage = document.createElement('div');
                        errorMessage.className = 'error-message';
                        field.parentNode.appendChild(errorMessage);
                    }
                    errorMessage.textContent = 'This field is required.';
                } else {
                    const errorMessage = field.parentNode.querySelector('.error-message');
                    if (errorMessage) {
                        errorMessage.remove();
                    }
                }
            });
            if (!isValid) {
                event.preventDefault();
            }
        });
    });
</script>

{% endblock %}
