<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Edit Owner Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Owner Profile</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Owner Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ owner.name }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" value="{{ owner.contact }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ owner.email }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Profile</button>
        </form>
    </div>
</body>
</html>
