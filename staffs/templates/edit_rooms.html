{% extends 'housekeep_dashboard.html' %}

{% block title %}Edit Room{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group img {
            width: 100px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .icon-btn {
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .icon-btn:hover {
            background-color: #0056b3;
        }
        .form-actions .icon-btn i {
            font-size: 1.3em;
        }
        .back-btn {
            background-color: #6c757d;
            margin-right: 15px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome for icons -->
</head>
<body>

<div class="form-container">
    <h1>Edit Room</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="number">Room Number</label>
            <input type="text" id="number" name="number" value="{{ room.number }}" required>
        </div>
        <div class="form-group">
            <label for="room_type">Room Type</label>
            <select id="room_type" name="room_type" required>
                <option value="single" {% if room.room_type == 'single' %}selected{% endif %}>Single</option>
                <option value="double" {% if room.room_type == 'double' %}selected{% endif %}>Double</option>
                <option value="suite" {% if room.room_type == 'suite' %}selected{% endif %}>Suite</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="available" {% if room.status == 'available' %}selected{% endif %}>Available</option>
                <option value="maintain" {% if room.status == 'maintain' %}selected{% endif %}>Maintain</option>
                <option value="occupied" {% if room.status == 'occupied' %}selected{% endif %}>Occupied</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ room.price }}" required> <!-- Price input -->
        </div>
        <div class="form-group">
            <label for="image">Room Image</label>
            <input type="file" id="image" name="image" accept="image/*">
            {% if room.image %}
            <img src="{{ room.image.url }}" alt="Room Image">
            {% endif %}
        </div>
        <div class="form-actions">
            <a href="{% url 'roommanagement' %}" class="icon-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="icon-btn">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>

</body>
</html>
{% endblock %}
