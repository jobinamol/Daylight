<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'images/kit.jpg' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ff6347;
            font-size: 2.5em;
            font-family: 'Lato', sans-serif;
            letter-spacing: 1px;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        .add-btn {
            background-color: #28a745;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .edit-btn {
            background-color: #ffc107;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .back-btn {
            background-color: #007bff;
            color: white;
            display: block;
            text-align: center;
            width: fit-content;
            margin: 20px auto;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .category-list {
            list-style-type: none;
            padding: 0;
        }

        .category-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .category-list li:last-child {
            border-bottom: none;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Food Categories</h1>
        <a href="{% url 'add_food_category' %}" class="btn add-btn">Add New Category</a>
        <ul class="category-list">
            {% for category in categories %}
                <li>
                    <span>{{ category.name }}</span>
                    <span>
                        <a href="{% url 'edit_food_category' category.id %}" class="btn edit-btn">Edit</a>
                        <a href="{% url 'delete_food_category' category.id %}" class="btn delete-btn" 
                           onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                    </span>
                </li>
            {% empty %}
                <li>No categories available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'kitchenstaff_dashboard' %}" class="btn back-btn">Back to Dashboard</a>
    </div>

</body>

</html>
