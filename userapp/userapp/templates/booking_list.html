{% extends 'userindex.html' %}

{% block content %}
<h2>Your Bookings</h2>
<ul>
    {% for booking in bookings %}
        <li>
            {{ booking.package_name }} - {{ booking.booking_date }} 
            <a href="{% url 'cancel_booking' booking.id %}">Cancel</a>
        </li>
    {% empty %}
        <li>No bookings found.</li>
    {% endfor %}
</ul>
<a href="{% url 'create_booking' %}">Create a New Booking</a>
{% endblock %}
