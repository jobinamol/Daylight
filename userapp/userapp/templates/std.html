{% extends 'userindex.html' %}
{% block content %}
{% load static %}

<!-- Hero Section with Background Image -->
<div class="hero-wrap" style="background-image: url('{% static 'images/booking.webp' %}'); background-size: cover; background-position: center;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text d-flex align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <div class="text">
                    <p class="breadcrumbs mb-2">
                        <span class="mr-2"><a href="{% url 'userindex' %}">Home</a></span> 
                        <span>Booking</span>
                    </p>
                    <h1 class="mb-4 bread text-white">Create Your Booking</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Booking Section with Optional Food Selection -->
<section class="ftco-section" style="background-color: rgba(255, 255, 255, 0.9); padding: 60px 0;">
    <div class="container">
        <form id="bookingForm" method="POST" action="{% url 'create_booking' %}">
            {% csrf_token %}
            <div class="row">

                <!-- Food Category Filter -->
                <div class="col-md-12 mb-4">
                    <h3 class="text-center">Select Your Food Items (Optional)</h3>
                    <label for="category_filter" class="form-label">Filter by Category:</label>
                    <select id="category_filter" class="form-select rounded-pill p-2">
                        <option value="">All Categories</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Food Items (Filtered by Category) -->
                <div class="col-md-12">
                    <div id="foodItemsContainer" class="row">
                        {% for item in menu_items %}
                        <div class="col-md-4 food-item" data-category="{{ item.category_id }}">
                            <div class="card shadow-sm border-0 mb-4">
                                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="card-img-top" style="width: 100%; height: 200px; object-fit: cover;">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ item.name }}</h5>
                                    <p class="card-text">â‚¹{{ item.price }}</p>
                                    <input type="checkbox" name="menu_items[]" value="{{ item.id }}" class="form-check-input food-checkbox">
                                    <label class="form-check-label" for="menu_item_{{ item.id }}">Select</label>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Quantities for Selected Menu Items -->
                <div class="col-md-12 mt-4">
                    <h4>Selected Items and Quantities</h4>
                    <div id="selectedItemsQuantities" class="row">
                        <!-- Selected items and their quantity inputs will be dynamically injected here -->
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-md-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill p-3">Submit Booking</button>
                </div>
            </div>
        </form>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const categoryFilter = document.getElementById('category_filter');
        const foodItemsContainer = document.getElementById('foodItemsContainer');
        const selectedItemsQuantities = document.getElementById('selectedItemsQuantities');
        const foodCheckboxes = document.querySelectorAll('.food-checkbox');

        // Filter food items based on selected category
        categoryFilter.addEventListener('change', function() {
            const selectedCategory = this.value;
            const foodItems = foodItemsContainer.querySelectorAll('.food-item');

            foodItems.forEach(item => {
                if (selectedCategory === "" || item.dataset.category === selectedCategory) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Update selected items and quantity inputs dynamically
        foodCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const foodItemCard = this.closest('.card');
                const foodName = foodItemCard.querySelector('.card-title').textContent;
                const foodId = this.value;

                if (this.checked) {
                    const quantityInputHtml = `
                        <div class="col-md-4" id="selected-item-${foodId}">
                            <div class="form-group">
                                <label>${foodName} Quantity:</label>
                                <input type="number" name="menu_item_quantities[${foodId}]" class="form-control" min="1" value="1">
                            </div>
                        </div>`;
                    selectedItemsQuantities.insertAdjacentHTML('beforeend', quantityInputHtml);
                } else {
                    document.getElementById(`selected-item-${foodId}`).remove();
                }
            });
        });
    });
</script>

{% endblock %}
