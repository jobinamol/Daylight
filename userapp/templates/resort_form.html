<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if resort %}Update{% else %}Create{% endif %} Resort</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{% if resort %}Update{% else %}Create{% endif %} Resort</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ resort.name|default_if_none:'' }}" required>

            <label for="location">Location:</label>
            <input type="text" name="location" id="location" value="{{ resort.location|default_if_none:'' }}" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{ resort.description|default_if_none:'' }}</textarea>

            <label for="contact">Contact:</label>
            <input type="text" name="contact" id="contact" value="{{ resort.contact|default_if_none:'' }}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ resort.email|default_if_none:'' }}" required>

            <label for="images">Images:</label>
            <input type="file" name="images" id="images" multiple>

            <button type="submit">{% if resort %}Update{% else %}Create{% endif %} Resort</button>
        </form>

        <a href="{% url 'resort_list' %}">Back to Resort List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
