<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Resort List</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Resort List</h2>
        <a href="{% url 'add_resort' %}" class="btn btn-primary mb-3">Add New Resort</a>
        <ul class="list-group">
            {% for resort in resorts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'resort_detail' slug=resort.slug %}">{{ resort.name }}</a>
                    <div>
                        <a href="{% url 'edit_resort' slug=resort.slug %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_resort' slug=resort.slug %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
