<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Daylight Resort</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4; /* Light background color */
        }
        .container {
            width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        h2 {
            text-align: center;
            color: #333; /* Dark text color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Medium gray for labels */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c; /* Green button */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            color: #5cb85c; /* Green for welcome message */
        }
        .step {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <p class="welcome-message">Welcome to Daylight Resort!</p>
        <form id="registrationForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Step 1: Account Information -->
            <div class="step active" id="step1">
                <div class="form-group">
                    <label for="account_type">Account Type:</label>
                    <select id="account_type" name="account_type" required>
                        <option value="" disabled selected>Select account type</option>
                        <option value="customer">Customer</option>
                        <option value="resort_owner">Resort Owner</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error"></div>
                </div>
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>

            <!-- Step 2: Password Setup -->
            <div class="step" id="step2">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <div id="passwordError" class="error"></div>
                </div>
                <button type="button" onclick="validateAndSubmit()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function nextStep(step) {
            const currentStep = document.getElementById(`step${step}`);
            const nextStep = document.getElementById(`step${step + 1}`);
            currentStep.classList.remove('active');
            nextStep.classList.add('active');
        }

        function validateAndSubmit() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Reset errors
            emailError.textContent = '';
            passwordError.textContent = '';

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Invalid email format.';
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match.';
                return;
            }

            // If validation passes, submit the form
            document.getElementById('registrationForm').submit();
        }
    </script>
</body>
</html>
