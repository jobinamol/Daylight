{% extends 'userindex.html' %}

{% block title %}Room Inquiry{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Inquiry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .inquiry-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff6347;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 20px 0;
        }

        .icon-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .icon-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="inquiry-container">
    <h1>Do You Need a Room?</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" name="response" value="yes" class="icon-btn">Yes</button>
            <button type="submit" name="response" value="no" class="icon-btn back-btn">No</button>
        </div>
    </form>
</div>

</body>
</html>
{% endblock %}
