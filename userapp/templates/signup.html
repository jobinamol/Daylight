<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Daycation & Staycation Booking System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        .signup-section {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            height: 40px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            background-color: #1a73e8;
            color: #fff;
            border: none;
        }
        .btn:hover {
            background-color: #1765cc;
        }
        .alert {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <div class="welcome-text">
                <h1>Create Your Account</h1>
                <p>Join us for unforgettable daycation and staycation experiences.</p>
            </div>
            
            <div id="message"></div>
            
            <!-- Step 1: Account Type Selection -->
            <div class="step active" id="step1">
                <div class="form-group account-type">
                    <label>
                        <input type="radio" name="account_type" value="guest" required> Guest
                    </label>
                    <label>
                        <input type="radio" name="account_type" value="resort" required> Resort Owner
                    </label>
                </div>
                <div class="navigation">
                    <button type="button" class="btn" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Step 2: Email Verification -->
            <div class="step" id="step2">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" required>
                </div>
                <div class="navigation">
                    <button type="button" class="btn" onclick="prevStep()">Back</button>
                    <button type="button" class="btn" onclick="sendOtp()">Send OTP</button>
                    <button type="button" class="btn" onclick="verifyOtp()">Verify OTP</button>
                </div>
            </div>

            <!-- Step 3: Set Password -->
            <div class="step" id="step3">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" required>
                </div>
                <div class="navigation">
                    <button type="button" class="btn" onclick="prevStep()">Back</button>
                    <button type="button" class="btn" onclick="submitData()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.step');

        function showStep(step) {
            steps.forEach((s, index) => {
                s.classList.toggle('active', index === step);
            });
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function sendOtp() {
            const email = document.getElementById('email').value;

            // AJAX request to send OTP
            $.ajax({
                type: 'POST',
                url: '{% url "send_otp" %}',  // Update with your URL
                data: {
                    'email': email,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                },
                success: function(response) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-success">OTP sent to your email!</div>';
                },
                error: function(xhr) {
                    document.getElementById('message').innerHTML = '<div class="alert">An error occurred. Please try again.</div>';
                }
            });
        }

        function verifyOtp() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;

            // AJAX request to verify OTP
            $.ajax({
                type: 'POST',
                url: '{% url "verify_otp" %}',  // Update with your URL
                data: {
                    'email': email,
                    'otp': otp,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                },
                success: function(response) {
                    if (response.status === 'success') {
                        document.getElementById('message').innerHTML = '<div class="alert alert-success">OTP verified! Please set your password.</div>';
                        nextStep();  // Move to the password step
                    } else {
                        document.getElementById('message').innerHTML = '<div class="alert">Invalid OTP. Please try again.</div>';
                    }
                },
                error: function(xhr) {
                    document.getElementById('message').innerHTML = '<div class="alert">An error occurred. Please try again.</div>';
                }
            });
        }

        function submitData() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Password validation
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/; // At least 8 characters, 1 uppercase, 1 number
            if (!passwordPattern.test(password)) {
                document.getElementById('message').innerHTML = '<div class="alert">Password must be at least 8 characters long, contain at least one uppercase letter and one number.</div>';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = '<div class="alert">Passwords do not match!</div>';
                return;
            }

            // AJAX request to submit data
            $.ajax({
                type: 'POST',
                url: '{% url "userregister" %}',  // Update with your URL
                data: {
                    'email': document.getElementById('email').value,
                    'password': password,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                },
                success: function(response) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-success">Registration successful!</div>';
                },
                error: function(xhr) {
                    document.getElementById('message').innerHTML = '<div class="alert">An error occurred. Please try again.</div>';
                }
            });
        }
    </script>
</body>
</html>
