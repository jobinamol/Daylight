{% extends 'userindex.html' %}
{% block content %}
{% load static %}

<div class="hero-wrap" style="background-image: url('{% static 'images/bg_1.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text d-flex align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <div class="text">
                    <h1 class="mb-4 bread">Our Daycation Packages</h1>
                    <p class="breadcrumbs">
                        <span class="mr-2"><a href="{% url 'userindex' %}">Home</a></span> 
                        <span>Packages</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Packages Section -->
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% for package in packages %}
            <div class="col-md-4 ftco-animate">
                <div class="package-card card shadow-sm border-0 mb-4">
                    <div class="card-img-top">
                        <img src="{{ package.image.url }}" alt="{{ package.name }}" class="img-fluid" style="width: 100%; height: 200px; object-fit: cover;">
                    </div>
                    <div class="card-body text-center">
                        <h3 class="card-title">{{ package.name }}</h3>
                        <p class="card-text">{{ package.description|truncatewords:20 }}</p>
                        <p><strong class="price">â‚¹{{ package.price }}</strong> <small>per day</small></p>
                    </div>
                    <div class="card-footer text-center">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <input type="hidden" name="selected_package" value="{{ package.id }}">
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
