{% extends 'userindex.html' %}
{% block content %}
{% load static %}

<div class="hero-wrap" style="background-image: url('{% static 'images/bg_1.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text d-flex align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <div class="text">
                    <h1 class="mb-4 bread">Our Daycation Packages</h1>
                    <p class="breadcrumbs">
                        <span class="mr-2"><a href="{% url 'userindex' %}">Home</a></span> 
                        <span>Packages</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="ftco-search py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form action="#" class="search-form">
                    <div class="row">
                        <!-- Number of Days -->
                        <div class="col-md-3 d-flex align-items-end">
                            <div class="form-group">
                                <label for="days">Number of Days</label>
                                <input type="number" name="days" id="days" class="form-control" min="1" placeholder="Days">
                            </div>
                        </div>

                        <!-- Price Range -->
                        <div class="col-md-4 d-flex align-items-end">
                            <div class="form-group">
                                <label for="price_range">Price Range</label>
                                <div class="d-flex">
                                    <input type="number" name="price_min" id="price_min" class="form-control" min="0" placeholder="Min Price" style="width: 50%; margin-right: 5px;">
                                    <input type="number" name="price_max" id="price_max" class="form-control" min="0" placeholder="Max Price" style="width: 50%;">
                                </div>
                            </div>
                        </div>

                        <!-- Search by Category -->
                        <div class="col-md-3 d-flex align-items-end">
                            <div class="form-group">
                                <label for="search">Search by Category</label>
                                <input type="text" name="search" id="search" class="form-control" placeholder="Category (Family, Couple, Group)">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-md-2 d-flex align-items-end">
                            <div class="form-group">
                                <input type="submit" value="Search" class="btn btn-primary py-3 px-4 w-100">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Packages Section -->
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% for package in packages %}
            <div class="col-md-4 ftco-animate">
                <div class="package-card card shadow-sm border-0 mb-4">
                    <div class="card-img-top">
                        <img src="{{ package.image.url }}" alt="{{ package.name }}" class="img-fluid" style="width: 100%; height: 200px; object-fit: cover;">
                    </div>
                    <div class="card-body text-center">
                        <h3 class="card-title">{{ package.name }}</h3>
                        <p class="card-text">{{ package.description|truncatewords:20 }}</p>
                        <p><strong class="price">â‚¹{{ package.price }}</strong> <small>per day</small></p>
                    </div>
                    <div class="card-footer text-center">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <input type="hidden" name="selected_package" value="{{ package.id }}">
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
