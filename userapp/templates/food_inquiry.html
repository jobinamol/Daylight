{% extends 'userindex.html' %}

{% block title %}Food Inquiry{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Inquiry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .food-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff6347;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 20px 0;
        }

        .icon-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 5px; /* Add margin for spacing */
        }

        .icon-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="food-container">
    <h1>Food Inquiry Page</h1>
    <p>Do You Need a Food?</p>

    <div class="form-group">
        <button type="button" class="icon-btn" onclick="location.href='{% url 'menu' %}'">Yes</button>
        <button type="button" class="icon-btn back-btn" onclick="location.href='{% url 'booking' %}'">No</button>
    </div>
</div>

</body>
</html>
{% endblock %}
