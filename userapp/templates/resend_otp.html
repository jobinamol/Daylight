{% extends 'userindex.html' %}

{% block content %}
<h2>Resend OTP</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">Resend OTP</button>
</form>
{% endblock %}
