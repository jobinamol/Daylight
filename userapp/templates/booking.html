<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Book Your Stay</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="package" class="form-label">Select Package:</label>
            <select name="package_id" id="package" class="form-select" required>
                <option value="">Select Package</option>
                {% for package in packages %}
                    <option value="{{ package.id }}">{{ package.name }} - ₹{{ package.price }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="room" class="form-label">Select Room:</label>
            <select name="room_id" id="room" class="form-select" required>
                <option value="">Select Room</option>
                {% for room in rooms %}
                    <option value="{{ room.id }}">{{ room.number }} - {{ room.room_type }} - ₹{{ room.price }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="num_people" class="form-label">Number of People:</label>
            <input type="number" name="num_people" id="num_people" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="num_rooms" class="form-label">Number of Rooms:</label>
            <input type="number" name="num_rooms" id="num_rooms" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="check_in_date" class="form-label">Check-in Date:</label>
            <input type="date" name="check_in_date" id="check_in_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="check_out_date" class="form-label">Check-out Date:</label>
            <input type="date" name="check_out_date" id="check_out_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="additional_requests" class="form-label">Additional Requests:</label>
            <textarea name="additional_requests" id="additional_requests" class="form-control"></textarea>
        </div>

        <h3>Select Menu Items:</h3>
        {% for menu_item in menu_items %}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="menu_item_{{ menu_item.id }}" name="quantity_{{ menu_item.id }}" value="1">
                <label class="form-check-label" for="menu_item_{{ menu_item.id }}">{{ menu_item.name }} - ₹{{ menu_item.price }}</label>
                <input type="number" name="quantity_{{ menu_item.id }}" min="1" value="1" class="form-control" style="width: 80px; display: inline-block;">
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
    </form>
</div>
</body>
</html>
