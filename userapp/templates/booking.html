<form method="POST" action="{% url 'booking' selected_package.id %}">
    {% csrf_token %}
    
    <h3>Selected Package: {{ selected_package.name }} - ${{ selected_package.price }}</h3>
    
    <h3>Select Room:</h3>
    <select name="room" required>
        {% for room in rooms %}
            <option value="{{ room.id }}">{{ room.number }} - {{ room.room_type }} - ${{ room.price }}</option>
        {% endfor %}
    </select>

    <label for="number_of_rooms">Number of Rooms:</label>
    <input type="number" name="number_of_rooms" id="number_of_rooms" value="1" min="1" required>

    <h3>Select Menu Items:</h3>
    <ul>
        {% for item in menu_items %}
        <li>
            {{ item.name }} - ${{ item.price }}
            <label for="menu_item_{{ item.id }}">Quantity:</label>
            <input type="number" name="menu_item_quantities[{{ item.id }}]" id="menu_item_{{ item.id }}" value="1" min="1" required>
        </li>
        {% endfor %}
    </ul>

    <label for="number_of_people">Number of People:</label>
    <input type="number" name="number_of_people" id="number_of_people" value="1" min="1" required>

    <label for="number_of_children">Number of Children:</label>
    <input type="number" name="number_of_children" id="number_of_children" value="0" min="0" required>

    <label for="booking_date">Booking Date:</label>
    <input type="date" name="booking_date" id="booking_date" required>

    <label for="booking_time">Booking Time:</label>
    <input type="time" name="booking_time" id="booking_time" required>

    <button type="submit">Confirm Booking</button>
</form>
