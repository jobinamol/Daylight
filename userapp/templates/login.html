<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Daylight Resort</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% load static %}
    
    <!-- CSS Stylesheets -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    <style>
        /* Full-screen background image */
        body {
            background-image: url("{% static 'images/home.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .back-icon {
            margin-right: auto;
            font-size: 18px;
            color: #007BFF;
            cursor: pointer;
        }

        /* Styling for the login form container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Header inside the login form */
        .login-container h3 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style the input fields */
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* Style the submit button */
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        /* Style the links */
        .btn-link {
            color: #007BFF;
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <span class="back-icon" onclick="window.history.back();">&#9664; Back</span>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'packages' %}">Packages</a>
        <a href="{% url 'contact' %}">Contact Us</a>
        <a href="{% url 'about' %}">About Us</a>
    </nav>

    <!-- Login Form Section -->
    <div class="login-container">
        <h3>Login to Daylight Resort</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-4">
                <p><a href="{% url 'userregister' %}" class="btn btn-link">Create New Account</a></p>
                <p><a href="{% url 'forgot_password' %}" class="btn btn-link">Forgot Password?</a></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Daylight Resort | All rights reserved</p>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
