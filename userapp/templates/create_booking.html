<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f1f1f1;
            font-family: Raleway, sans-serif;
        }

        #regForm {
            background-color: #ffffff;
            margin: 100px auto;
            padding: 40px;
            width: 70%;
            min-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .hero-section {
            background-image: url('{{ package.image.url }}'); /* Use the correct field for the package image */
            background-size: cover;
            background-position: center;
            height: 300px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px; /* Space between hero and form */
            border-radius: 8px;
        }

        .hero-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        input, select {
            padding: 10px;
            width: 100%;
            font-size: 17px;
            border: 1px solid #aaaaaa;
            margin-bottom: 15px; /* Spacing between inputs */
        }

        input.invalid {
            background-color: #ffdddd;
        }

        .tab {
            display: none;
        }

        button {
            background-color: #04AA6D;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        #prevBtn {
            background-color: #bbbbbb;
        }

        .step {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbbbbb;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.5;
        }

        .step.active {
            opacity: 1;
        }

        .step.finish {
            background-color: #04AA6D;
        }
    </style>
</head>
<body>
    <form id="regForm" action="{% url 'booking_view' package.id %}" method="POST">
        {% csrf_token %}

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-title">{{ package.name }}</div> <!-- Display the selected package title -->
        </div>

        <h1>Book Your Package:</h1>

        <!-- Multi-step tabs -->
        <div class="tab">Personal Information:
            <input placeholder="First name..." oninput="this.className = ''" name="first_name" required>
            <input placeholder="Last name..." oninput="this.className = ''" name="last_name" required>
            <input placeholder="E-mail..." oninput="this.className = ''" name="email" required type="email">
            <input placeholder="Phone..." oninput="this.className = ''" name="phone" required>
            <input placeholder="Number of Adults..." oninput="this.className = ''" name="num_adults" type="number" min="1" required>
            <input placeholder="Number of Children..." oninput="this.className = ''" name="num_children" type="number" min="0">
        </div>

        <div class="tab">Select Package:
            <input placeholder="Selected Package Name..." oninput="this.className = ''" name="package_name" value="{{ package.name }}" readonly>
            <input type="hidden" name="package_price" value="{{ package.price }}"> <!-- Pass the package price -->
        </div>
        
        <div class="tab">
            <label for="room_type">Select Room:</label>
            <select name="room_type" id="room_type" required onchange="updateRoomPrice()">
                <option value="">Select a Room</option>
                {% for room in rooms %}
                    <option value="{{ room.id }}" data-price="{{ room.price }}">{{ room.number }} - {{ room.room_type }} - â‚¹{{ room.price }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="room_price" id="room_price"> <!-- This will hold the selected room's price -->
            <input placeholder="Number of Rooms..." oninput="this.className = ''" name="num_rooms" type="number" min="1" required>
        </div>
        <div class="tab">Payment Info:
            <select name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <!-- Add more payment methods as needed -->
            </select>
            <input placeholder="Total Amount..." name="total_amount" id="total_amount" readonly>
        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab

        function showTab(n) {
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block"; // Show the current tab
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none"; // Hide the "Previous" button on the first tab
            } else {
                document.getElementById("prevBtn").style.display = "inline"; // Show "Previous" button
            }
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "Submit"; // Change "Next" to "Submit" on the last tab
            } else {
                document.getElementById("nextBtn").innerHTML = "Next"; // Change button text back to "Next"
            }
            fixStepIndicator(n); // Update the step indicator
            updateTotalAmount(); // Update total amount on tab show
        }

        function nextPrev(n) {
            var x = document.getElementsByClassName("tab");
            if (n == 1 && !validateForm()) return false; // Validate the form before moving forward
            x[currentTab].style.display = "none"; // Hide the current tab
            currentTab += n; // Increase or decrease the current tab
            if (currentTab >= x.length) {
                document.getElementById("regForm").submit(); // Submit the form
                return false;
            }
            showTab(currentTab); // Show the correct tab
        }

        function validateForm() {
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");
            for (i = 0; i < y.length; i++) {
                if (y[i].value == "") {
                    y[i].className += " invalid"; // Add an "invalid" class to empty fields
                    valid = false;
                }
            }
            return valid; // Return the valid status
        }

        function fixStepIndicator(n) {
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            x[n].className += " active"; // Mark the current step
        }

        function updateRoomPrice() {
            var roomSelect = document.getElementById("room_type");
            var selectedOption = roomSelect.options[roomSelect.selectedIndex];
            var roomPrice = selectedOption.getAttribute("data-price");
            document.getElementById("room_price").value = roomPrice; // Update hidden input for room price
            updateTotalAmount(); // Update total amount when room price changes
        }

        function updateTotalAmount() {
            var numAdults = document.querySelector('input[name="num_adults"]').value;
            var numChildren = document.querySelector('input[name="num_children"]').value || 0;
            var roomPrice = document.getElementById("room_price").value || 0;
            var numRooms = document.querySelector('input[name="num_rooms"]').value || 0;
            var packagePrice = document.querySelector('input[name="package_price"]').value || 0;

            // Calculate total amount
            var totalAmount = (numAdults + (numChildren * 0.5)) * roomPrice * numRooms + parseFloat(packagePrice);
            document.getElementById("total_amount").value = totalAmount.toFixed(2); // Update total amount display
        }
    </script>
</body>
</html>
