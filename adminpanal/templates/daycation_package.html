{% extends 'userindex.html' %}
{% load static %}

{% block content %}

<style>
    /* General Styling */
    .hero-wrap {
        background-attachment: fixed;
        height: 500px;
        position: relative;
    }
    .hero-wrap .overlay {
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        inset: 0;
    }
    .hero-wrap h1 {
        font-size: 4rem;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .categories-section {
        margin-top: -75px;
        position: relative;
        z-index: 10;
    }
    .categories-slider {
        display: flex;
        overflow-x: auto;
        padding: 20px 0;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
    }
    .categories-slider::-webkit-scrollbar {
        display: none;
    }
    .category-item {
        flex: 0 0 auto;
        width: 150px;
        text-align: center;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 20px 15px;
        margin-right: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .category-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .category-image {
        width: 80px;
        height: 80px;
        background-size: cover;
        border-radius: 50%;
        margin: 0 auto 15px;
        border: 4px solid #f8f9fa;
    }
    .category-item h5 {
        color: #333;
        font-size: 1rem;
        margin-top: 10px;
    }
    .package-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 20px;
        overflow: hidden;
    }
    .package-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.1) !important;
    }
    .package-features li {
        font-size: 0.95rem;
        margin-bottom: 8px;
    }
    .btn-view-details {
        background-color: #3498db;
        color: #fff;
        border-radius: 30px;
        font-weight: bold;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
    }
    .btn-view-details:hover {
        background-color: #2980b9;
    }
    .wishlist-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        padding: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .wishlist-btn:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.1);
    }
    .sidebar-wrap {
        border-radius: 20px;
    }
    .form-control {
        border-radius: 10px;
    }

    /* Enhanced Hero Section */
    .hero-wrap {
        height: 85vh;
        background: linear-gradient(
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.2)
        ), url("{% static 'adminpanal/images/Hero.webp' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
    }

    .hero-wrap .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.6) 0%,
            rgba(0, 0, 0, 0.3) 100%
        );
    }

    /* Animated Wave Effect */
    .wave-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: url('{% static "images/wave.svg" %}') repeat-x;
        background-size: 1000px 150px;
        animation: wave 20s linear infinite;
    }

    @keyframes wave {
        0% { background-position-x: 0; }
        100% { background-position-x: 1000px; }
    }

    /* Enhanced Content Section */
    .content-section {
        background: white;
        margin-top: -100px;
        position: relative;
        z-index: 2;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
    }

    /* Package Cards */
    .package-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        transition: all 0.4s ease;
        margin-bottom: 30px;
    }

    .package-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .package-image {
        height: 250px;
        position: relative;
        overflow: hidden;
    }

    .package-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
    }

    .package-card:hover .package-image img {
        transform: scale(1.1);
    }

    .package-type {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255,255,255,0.9);
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
        backdrop-filter: blur(5px);
    }

    .package-content {
        padding: 25px;
    }

    /* Filter Section */
    .filter-section {
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        margin-bottom: 40px;
        backdrop-filter: blur(10px);
    }

    .filter-button {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: white;
        color: #333;
        font-weight: 500;
        transition: all 0.3s ease;
        margin: 5px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .filter-button.active {
        background: linear-gradient(135deg, #2563eb, #3b82f6);
        color: white;
    }

    .experience-type-filter {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .experience-type {
        flex: 1;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .experience-type::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #0984e3, #00b894);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
    }

    .experience-type.active::before {
        opacity: 1;
    }

    .experience-type * {
        position: relative;
        z-index: 1;
    }

    .experience-type.active {
        color: white;
    }

    .experience-type i {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .experience-type h4 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
    }

    /* Room Type Filter */
    .room-type-filter {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }

    .room-type {
        background: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .room-type.active {
        border-color: #0984e3;
        background: #f0f7ff;
    }

    .room-type img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
    }

    .resort-name {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #2d3436;
    }

    .resort-location {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #636e72;
        margin-bottom: 15px;
    }

    .package-amenities {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 20px 0;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .amenity-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 15px;
        background: #f8f9fa;
        border-radius: 50px;
        font-size: 0.9rem;
        color: #2d3436;
    }

    .package-price {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .price-amount {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2d3436;
    }

    .price-period {
        font-size: 0.9rem;
        color: #636e72;
    }

    .book-now-btn {
        padding: 12px 25px;
        background: linear-gradient(135deg, #0984e3 0%, #00b894 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .book-now-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
    }

    /* Rating Stars */
    .rating-stars {
        display: flex;
        gap: 5px;
        margin-bottom: 15px;
    }

    .star {
        color: #ffd700;
    }

    /* Availability Badge */
    .availability-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        border-radius: 50px;
        font-size: 0.85rem;
        font-weight: 600;
        z-index: 2;
        backdrop-filter: blur(4px);
    }

    .available {
        background: rgba(46, 213, 115, 0.9);
        color: white;
    }

    .few-left {
        background: rgba(255, 165, 2, 0.9);
        color: white;
    }

    .sold-out {
        background: rgba(255, 71, 87, 0.9);
        color: white;
    }

    /* Package Features */
    .package-features {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin: 20px 0;
    }

    .feature-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.9rem;
        color: #636e72;
    }

    .feature-icon {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        border-radius: 50%;
        color: #0984e3;
    }

    /* Enhanced Background & Visual Elements */
    .hero-wrap::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 250px;
        background: linear-gradient(
            to top,
            rgba(255, 255, 255, 1) 0%,
            rgba(255, 255, 255, 0) 100%
        );
    }

    /* Animated Background Elements */
    .floating-elements {
        position: absolute;
        inset: 0;
        pointer-events: none;
    }

    .floating-element {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 50%;
        animation: float 15s infinite linear;
    }

    .element-1 { width: 100px; height: 100px; top: 10%; left: 5%; animation-delay: 0s; }
    .element-2 { width: 150px; height: 150px; top: 20%; right: 10%; animation-delay: -5s; }
    .element-3 { width: 80px; height: 80px; bottom: 30%; left: 15%; animation-delay: -10s; }

    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(20px, 20px) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Enhanced Experience Type Icons */
    .experience-type {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 25px;
        border-radius: 20px;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .experience-type:hover {
        transform: translateY(-5px);
    }

    .experience-type.active {
        background: linear-gradient(135deg, #2563eb, #3b82f6);
        border-color: transparent;
    }

    .icon-wrapper {
        width: 70px;
        height: 70px;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: linear-gradient(135deg, #f3f4f6, #ffffff);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .experience-type.active .icon-wrapper {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .icon-wrapper i {
        font-size: 28px;
        background: linear-gradient(135deg, #2563eb, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: all 0.3s ease;
    }

    .experience-type.active .icon-wrapper i {
        background: #ffffff;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Custom Icons for Experience Types */
    .icon-all-experiences {
        background: url('{% static "icons/all-experiences.svg" %}') no-repeat center;
        width: 40px;
        height: 40px;
    }

    .icon-day-experience {
        background: url('{% static "icons/day-experience.svg" %}') no-repeat center;
        width: 40px;
        height: 40px;
    }

    .icon-stay-experience {
        background: url('{% static "icons/stay-experience.svg" %}') no-repeat center;
        width: 40px;
        height: 40px;
    }

    .icon-premium-rooms {
        background: url('{% static "icons/premium-rooms.svg" %}') no-repeat center;
        width: 40px;
        height: 40px;
    }

    /* Room Type Icons Enhancement */
    .room-type {
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
    }

    .room-type:hover {
        transform: translateY(-5px);
    }

    .room-icon-wrapper {
        width: 80px;
        height: 80px;
        margin: 0 auto 15px;
        background: linear-gradient(135deg, #f3f4f6, #ffffff);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .room-type.active .room-icon-wrapper {
        background: linear-gradient(135deg, #2563eb, #3b82f6);
    }

    .room-icon {
        width: 40px;
        height: 40px;
        transition: all 0.3s ease;
    }

    .room-type.active .room-icon {
        filter: brightness(0) invert(1);
    }

    /* Enhanced Typography */
    .hero-title {
        font-size: 4.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 1.5rem;
    }

    .hero-subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        margin: 0 auto;
    }

    /* Background Images */
    .experience-section {
        background: linear-gradient(
            rgba(255, 255, 255, 0.95),
            rgba(255, 255, 255, 0.95)
        ), url('{% static "images/pattern-bg.png" %}');
        background-size: 400px;
        background-repeat: repeat;
    }

    .luxury-section {
        background: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.7)
        ), url('{% static "images/luxury-bg.jpg" %}');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        padding: 100px 0;
    }

    .resort-section {
        background: linear-gradient(
            rgba(255, 255, 255, 0.9),
            rgba(255, 255, 255, 0.9)
        ), url('{% static "images/resort-pattern.png" %}');
        background-size: 300px;
        background-repeat: repeat;
        padding: 80px 0;
    }

    .hero-wrap {
        position: relative;
        height: 85vh;
    }

    .hero-wrap::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.2)
        );
    }
</style>

<!-- Hero Section -->
<section class="hero-wrap js-fullheight">
    <div class="overlay"></div>
    <div class="wave-bottom"></div>
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-md-9 text-white text-center mx-auto">
                <h1 class="display-4 font-weight-bold mb-4">Discover Premium Experiences</h1>
                <p class="lead mb-5">Find your perfect getaway from our curated collection of luxury packages</p>
            </div>
        </div>
    </div>
</section>

<!-- Content Section -->
<section class="content-section">
    <div class="container py-5">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="d-flex flex-wrap justify-content-center">
                <button class="filter-button active" data-type="all">All Experiences</button>
                <button class="filter-button" data-type="daycation">Daycation</button>
                <button class="filter-button" data-type="staycation">Staycation</button>
                <button class="filter-button" data-type="rooms">Premium Rooms</button>
            </div>
        </div>

        <!-- Packages Grid -->
        <div class="row">
            {% for package in packages %}
            <div class="col-md-4">
                <div class="package-card">
                    <!-- Package content here -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<script>
    // Filter functionality
    document.querySelectorAll('.filter-button').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.filter-button').forEach(btn => 
                btn.classList.remove('active'));
            this.classList.add('active');
            // Add your filter logic here
        });
    });
</script>

{% endblock %}
