{% extends 'adminindex.html' %}

{% block title %}Edit Room{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .icon-btn {
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .icon-btn:hover {
            background-color: #0056b3;
        }
        .form-actions .icon-btn i {
            font-size: 1.3em;
        }
        .back-btn {
            background-color: #6c757d;
            margin-right: 15px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome for icons -->
</head>
<body>

<div class="form-container">
    <h1>Edit Room</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="number">Room Number</label>
            <input type="text" id="number" name="number" value="{{ room.number }}" required maxlength="10">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if room.category.id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="type">Room Type</label>
            <select id="type" name="type" required>
                <option value="single" {% if room.type == 'single' %}selected{% endif %}>Single</option>
                <option value="double" {% if room.type == 'double' %}selected{% endif %}>Double</option>
                <option value="suite" {% if room.type == 'suite' %}selected{% endif %}>Suite</option>
                <option value="deluxe" {% if room.type == 'deluxe' %}selected{% endif %}>Deluxe</option>
                <option value="family" {% if room.type == 'family' %}selected{% endif %}>Family</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description">{{ room.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="available" {% if room.status == 'available' %}selected{% endif %}>Available</option>
                <option value="occupied" {% if room.status == 'occupied' %}selected{% endif %}>Occupied</option>
                <option value="maintenance" {% if room.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ room.price }}" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity" value="{{ room.capacity }}" min="1" required>
        </div>
        <div class="form-actions">
            <a href="{% url 'roommanagement' %}" class="icon-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="icon-btn">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>

</body>
</html>
{% endblock %}
