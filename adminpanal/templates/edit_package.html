{% extends 'adminindex.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-image: url('{% static "images/background.jpg" %}');
        background-size: cover;
        background-attachment: fixed;
        color: #333;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 0 auto;
    }
    .form-control, .btn {
        border-radius: 20px;
    }
    .btn-symbol {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        font-size: 1.2em;
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>

<div class="container">
    <h1 class="text-center my-4">Edit Package</h1>
    
    <form method="POST" action="{% url 'edit_package' package.id %}" enctype="multipart/form-data" class="form-inline">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name" class="mr-2">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ package.name }}" required>
        </div>

        <div class="form-group">
            <label for="price" class="mr-2">Price:</label>
            <input type="number" id="price" name="price" class="form-control" value="{{ package.price }}" required>
        </div>

        <div class="form-group">
            <label for="description" class="mr-2">Description:</label>
            <textarea id="description" name="description" class="form-control" required>{{ package.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="duration" class="mr-2">Duration:</label>
            <input type="text" id="duration" name="duration" class="form-control" value="{{ package.duration }}" required>
        </div>

        <div class="form-group">
            <label for="image" class="mr-2">Image:</label>
            <input type="file" id="image" name="image" class="form-control-file" accept="image/*">
            {% if package.image %}
                <img src="{{ package.image.url }}" alt="{{ package.name }}" style="width: 100px; height: auto; margin-top: 10px;">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary btn-symbol mt-2">
            üíæ Save
        </button>
    </form>

    <a href="{% url 'packagemanagement' %}" class="btn btn-secondary mt-3">‚Ü©Ô∏è Cancel</a>
</div>

{% endblock %}
