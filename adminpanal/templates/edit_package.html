{% extends 'adminindex.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-image: url('{% static "images/background.jpg" %}');
        background-size: cover;
        background-attachment: fixed;
        color: #333;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        margin: 0 auto;
    }
    .form-control, .btn {
        border-radius: 20px;
    }
    .btn-symbol {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        font-size: 1.2em;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .activity-list, .room-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.5rem;
    }
</style>

<div class="container">
    <h1 class="text-center mb-5">Edit Staycation Package</h1>
    
    <form method="POST" action="{% url 'edit_package' package.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ package.name }}" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" value="{{ package.price }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required>{{ package.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" class="form-control" value="{{ package.duration }}" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category == package.category %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="activities">Activities:</label>
            <div class="activity-list">
                {% for activity in activities %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="activities" value="{{ activity.id }}" 
                               id="activity_{{ activity.id }}" {% if activity in package.activities.all %}checked{% endif %}>
                        <label class="form-check-label" for="activity_{{ activity.id }}">
                            {{ activity.name }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label for="rooms">Rooms:</label>
            <div class="room-list">
                {% for room in rooms %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="rooms" value="{{ room.id }}" 
                               id="room_{{ room.id }}" {% if room in package.rooms.all %}checked{% endif %}>
                        <label class="form-check-label" for="room_{{ room.id }}">
                            {{ room.name }} - â‚¹{{ room.price }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label for="image">Package Image:</label>
            <input type="file" id="image" name="image" class="form-control-file" accept="image/*">
            {% if package.image %}
                <img src="{{ package.image.url }}" alt="{{ package.name }}" style="width: 100px; height: auto; margin-top: 10px;">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Staycation Package</button>
    </form>
</div>

{% endblock %}
