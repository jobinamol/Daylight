{% extends 'adminindex.html' %}
{% block content %}
{% load static %}

<!-- Hero Section -->
<div class="hero-wrap" style="background-image: url('{% static 'images/manage_staff.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text d-flex align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <div class="text">
                    <p class="breadcrumbs mb-2">
                        <span class="mr-2"><a href="{% url 'userindex' %}">Home</a></span>
                        <span>Admin</span>
                        <span>Edit Staff</span>
                    </p>
                    <h1 class="mb-4 bread">Edit Staff Details</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Staff Form Section -->
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Edit Staff: {{ staff.name }}</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Staff Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ staff.name }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ staff.username }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" name="password" value="{{ staff.password }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="role">Role</label>
                            <select class="form-control" id="role" name="role" required>
                                {% for code, name in role_choices %}
                                    <option value="{{ code }}" {% if staff.role == code %}selected{% endif %}>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="salary">Salary (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="salary" name="salary" value="{{ staff.salary }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ staff.phone_number }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ staff.email }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ staff.address }}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="start_date">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ staff.start_date }}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="profile_image">Profile Image</label>
                            <input type="file" class="form-control-file" id="profile_image" name="profile_image" accept="image/*">
                            {% if staff.profile_image %}
                                <img src="{{ staff.profile_image.url }}" alt="{{ staff.name }}" class="img-thumbnail mt-2" style="width: 100px; height: auto;">
                            {% endif %}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Staff</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
