<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/app.css' %}" rel="stylesheet">
    <title>Edit Staff | Daycation Resort Admin Dashboard</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Staff: {{ staff.name }}</h2>
        <form method="post" action="{% url 'edit_staff' staff.id %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-user"></i> Staff Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ staff.name }}" required>
                <div class="invalid-feedback">
                    Please enter the staff name.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Staff Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ staff.email }}" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> New Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Leave empty to keep current">
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label"><i class="fas fa-user-tag"></i> Select Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="{{ staff.role }}">{{ staff.get_role_display }}</option>
                    <option value="frontdesk">Front Desk</option>
                    <option value="housekeeping">Housekeeping</option>
                    <option value="culinary">Culinary</option>
                    <option value="customer_service">Customer Service</option>
                </select>
                <div class="invalid-feedback">
                    Please select a role.
                </div>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Staff</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
