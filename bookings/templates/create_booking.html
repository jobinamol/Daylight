{% extends 'userindex.html' %}

{% block content %}
<h2>Create a Booking</h2>
<form method="post">
    {% csrf_token %}
    <label for="package_name">Package Name:</label>
    <input type="text" name="package_name" id="package_name" required><br>
    
    <label for="number_of_adults">Number of Adults:</label>
    <input type="number" name="number_of_adults" id="number_of_adults" min="1" required><br>
    
    <label for="payment_method">Payment Method:</label>
    <select name="payment_method" id="payment_method" required>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Cash</option>
    </select><br>

    <button type="submit">Book Now</button>
</form>
{% endblock %}
